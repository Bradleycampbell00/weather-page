<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <body>
    <div>
      <div class="row">
        <div class="col-md-3 search-container">
          <h3>Search For a City</h3>
          <div class="input-group mb-3 ">
            <div class="input-group-prepend">
              <button
              class="btn btn-outline-secondary white blue"
              type="button"
              id="search-btn"
              >
              Search
            </button>
            <input
            type="text"
            class="form-control city"
            placeholder=""
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
            />
          </div>
          <div class="search-history row"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="results-container border current-day"></div>
        <h2>5-Day Forcast:</h2>
        <div class= "five-days"></div>
      </div>
    </div>
  </div>
  </body>
  <!-- Jquery and Script link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
